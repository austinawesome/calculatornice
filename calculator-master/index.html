<html>

<head>

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>

</head>

<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-3"><button type="button" class="btn btn-default">7</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">8</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">9</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">#</div>
    </div>
    <div class="row">
      <div class="col-md-3"><button type="button" class="btn btn-default">4</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">5</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">6</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">x</div>
    </div>
    <div class="row">
      <div class="col-md-3"><button type="button" class="btn btn-default">1</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">2</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">3</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">-</div>
    </div>
    <div class="row">
      <div class="col-md-3"><button type="button" class="btn btn-default">.</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">0</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">=</div>
      <div class="col-md-3"><button type="button" class="btn btn-default">+</div>
    </div>



</body>
